<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a class="chat-box" href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.myanimelist.net/images/characters/9/131317.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sasuke</h4>
              <h6 class="user-component__subtitle">Hey</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user_component__time">20:20</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <a class="chat-box" href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://imgix.ranker.com/user_node_img/50081/1001614086/original/worse-than-scum-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&w=375"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kakashi</h4>
              <h6 class="user-component__subtitle">
                Wanna go out and grab a hot cocoa?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user_component__time">22:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <a class="chat-box" href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/naruto/images/6/68/New_Boruto_infobox.png/revision/latest?cb=20210112064420"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Boruto</h4>
              <h6 class="user-component__subtitle">
                I need to practice Rasengan
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user_component__time">16:02</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ Please use a mobile device!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
